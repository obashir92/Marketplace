<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Puddle</title>
  </head>
  <body>
    <nav class="px-4 py-4 flex justify-between items-center border-b border-gray-200 bg-cyan-500 shadow-lg">
      <a href="/" class="flex items-center space-x-3">
        <!--<img src="https://icons.iconarchive.com/icons/bokehlicia/captiva/256/rocket-icon.png" alt="Logo" class="h-16 w-16 object-contain">-->
        <span class="text-2xl font-semibold text-white drop-shadow-lg">Marketplace</span></a>
      
      <div class="space-x-6">
        <a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a>
        <a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a>

        <a href="#" class="px-6 py-2.5 text-lg font-semibold bg-orange-500 text-white rounded-xl hover:bg-orange-600 shadow-md">Sign up</a>
        <a href="#" class="px-6 py-2.5 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-green-600 shadow-md">Log in</a>
      </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="px-6 py-6 flex justify-between bg-cyan-500">
      <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-xl">About</h3>
        <p class="text-lg text-sm">Lorem Ipsum bla bla bla ... </p>
      </div>

      <div class="w-1/3">
        <h3 class="mb-5 font-semibold text-xl">Menu</h3>
        <ul class="space-y-2">
          <li><a href="#" class="text-lg text-teal-950 hover:text-teal-700 text-sm">About</a></li>
          <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-950 hover:text-teal-700 text-sm">Contact</a></li>
          <li><a href="#" class="text-lg text-teal-950 hover:text-teal-700 text-sm">Privacy policy</a></li>
          <li><a href="#" class="text-lg text-teal-950 hover:text-teal-700 text-sm">Terms of use</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
